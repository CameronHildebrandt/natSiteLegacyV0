    <script type="text/javascript">

      $(document).ready(function(){
        // For the 2020 Summer Project Team
        $('.buttonTwo').click(function(){
          if($('.buttonTwo').text() === "View RemBRAINdt Project Team") {

            // Button
            $('.buttonTwo').text("Back");
            $('.buttonTwo').css('background-color', 'rgba(0, 0, 0, 1)');

            // Content
            $('.contentTwo').css("height","320px"); // so we never hit it
            $('.contentTwo').css("margin-top","-50px");
            $('.contentTwo').css("opacity","100");
            $('.contentTwo').css("padding-bottom","2%");
            $('.contentTwo').css("padding-top","70px");
            // $('#viewPastExecsContent').css("transform","scaleY(1)");

            // Container
            $('.containerTwo').css("display","block");
          } else {
            // Button
            $('.buttonTwo').text("View RemBRAINdt Project Team");
            $('.buttonTwo').css("background-color", "rgba(0, 0, 0, 0.8)");

            // Content
            $('.contentTwo').css("height","0px");
            $('.contentTwo').css("margin-top","0px");
            $('.contentTwo').css("opacity","0");
            $('.contentTwo').css("padding-bottom","0px");
            $('.contentTwo').css("padding-top","0px");
            // $('#viewPastExecsContent').css("transform","scaleY(0)");

            // Container
            $('.containerTwo').css("display","none");
          }
        });

        // For the 2019 Open Competition Team
        $('.buttonOne').click(function(){
          if($('.buttonOne').text() === "View 2019 Project Team") {

            // Button
            $('.buttonOne').text("Back");
            $('.buttonOne').css('background-color', 'rgba(0, 0, 0, 1)');

            $('.contentOne').css("opacity","100");
            $('.contentOne').css("padding-bottom","2%");

          } else {

            $('.buttonOne').css("background-color", "rgba(0, 0, 0, 0.8)");

            $('.contentOne').css("margin-top","0px");
            $('.contentOne').css("opacity","0");
            $('.contentOne').css("padding-bottom","0px");

          }
        });
