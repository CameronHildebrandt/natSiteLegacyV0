    <script>
      $(document).ready(function(){
        var showingReadMores = [false, false, false, false];

        $('#hardware').click(function(){
          if(showingReadMores[0]) {
            document.getElementById("hardwarePara").style.display="none"
            document.getElementById("hardware").innerHTML = "More Information"
            showingReadMores[0] = false;
          } else {
            document.getElementById("hardwarePara").style.display="block"
            document.getElementById("hardware").innerHTML = "Less Information"
            showingReadMores[0] = true;
          }
        });

        $('#software').click(function(){
          if(showingReadMores[1]) {
            document.getElementById("softwarePara").style.display="none"

            showingReadMores[1] = true;
          }
        });

        $('#neuro').click(function(){

            document.getElementById("neuro").innerHTML = "More Information"
            showingReadMores[2] = false;
          } else {

            document.getElementById("neuro").innerHTML = "Less Information"
            showingReadMores[2] = true;
          }
        });

        $('#ml').click(function(){
          if(showingReadMores[3]) {
            document.getElementById("mlPara").style.display="none"

            showingReadMores[3] = false;

            document.getElementById("ml").innerHTML = "Less Information"
            showingReadMores[3] = true;

        });

      })
