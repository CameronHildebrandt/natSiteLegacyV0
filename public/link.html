<!DOCTYPE html>
<html>

  <head>
    <title>NAT Links</title>

    <!-- Website created by Cameron Hildebrandt -->

    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#7967e1">
    <meta name="apple-mobile-web-app-title" content="NeurAlbertaTech">
    <meta name="application-name" content="NeurAlbertaTech">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#323232">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <!-- External CSS -->
		<link href="/style.css" rel="stylesheet" type="text/css">

    <!-- Enable Reactive Website -->
    <meta name="viewport" content="width=device-width">
    
    <style>
      a {
        text-decoration: none;
      }

      body {
        background: rgb(121,103,225);
        background: linear-gradient(78deg, rgba(121,103,225,1) 0%, rgba(27,159,214,1) 100%);
        background-size: 110vw 110vh;
        margin: 0;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: -30px;
        left: 0;
        width: 100%;
        height: 0.5vh;
        -webkit-box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.8);
        -moz-box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.8);
        box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.8);
        z-index: -1;
      }

      .verticallyCentre {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }

      .horizontallyCentre {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .totallyCentre {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .natLogo {
        position: relative;
        width: 300px;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
      }
      
      .titleHeader {
        margin: auto;
        height: 100px;
      }

      .linkScrollContainer {
        height: -webkit-calc(100vh - 150px);
        height: -moz-calc(100vh - 150px);
        height: calc(100vh - 150px);
        padding: 25px;
        overflow-y: scroll;
        overscroll-behavior-y: contain;
      }
      
      .linkContainer {
        display: table;
        height: 100px;
        width: 100%;
        margin-bottom: 15px;
        border-radius: 25px;
        background-color: rgba(0,0,0,0.25);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        transition: transform 0.1s ease-in-out;
      }

      .linkContainer:active {
        transform: scale(0.95);
      }

      .linkImageContainer {
        display: table-cell;
        height: 100px;
        width: 100px;
      }

      .linkImage {
        height: 70%;
      }

      .linkTextContainer {
        height: 100px;
        display: table-cell;
        vertical-align: top;
      }

      .linkTitle {
        font-size: 28px;
        color: rgba(255,255,255,1);
        text-align: left;
        margin-top: 20px;
        margin-bottom: 0;
        padding-top: 0;
        left: 0;
        top: 0;
      
        -webkit-hyphens: auto;
        -ms-hyphens: auto;
        hyphens: auto;
      
        font-weight: 900;
        font-family: 'Montserrat', sans-serif;
      }

      .linkParagraph {
        font-size: 14px;
        color: rgba(200,200,200,1);
        text-align: left;
        margin-bottom: 0;
        padding-top: 0;
        margin-top: 0;
        left: 0;
        top: 0;
        
        -webkit-hyphens: auto;
        -ms-hyphens: auto;
        hyphens: auto;
      
        font-weight: 200;
        font-family: 'Montserrat', sans-serif;
      }

    </style>
  </head>



  <body>

    <div style="position: relative; height: 100vh; width: 100vw;">
      <div class="titleHeader">
        <image class="natLogo" src="/images/Logos/OurLogos/NATg.svg" alt="NAT Logo"></image>
      </div>

      <div class="linkScrollContainer" id="linkCardContainer"></div>
  
    </div>

    <script type="text/javascript" src="redirect.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function () {
        getLinkCards();
      });
    </script>

  </body>

</html>
